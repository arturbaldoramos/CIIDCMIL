version: '3.8'

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.api
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:senha@postgres:5432/auth_system?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: npm run dev --workspace=apps/api

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=development
    depends_on:
      - app
    networks:
      - app-network
    command: npm run dev --workspace=apps/web

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge